<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row" id="search-engine">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Search location"
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow-sm"
                  id="city-input"
                />
              </div>
              <div class="col-2">
                <input type="submit" value="Search" class="btn btn-primary" />
              </div>
              <div class="col-2">
                <button id="current-location" class="btn btn-primary">
                  Current
                </button>
              </div>
            </div>
          </form>
          <h1 id="city">Basel, CH</h1>
          <ul>
            <li id="date">Sunday, Apr 12 , 02:36</li>
            <li id="description">Clear</li>
          </ul>
          <div class="row">
            <div class="col-md-6">
              <div class="clearfix">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <span id="current-temp">12 </span>
                <small id="units">°C | °F</small>
              </div>
            </div>
            <div class="col-md-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind:<span id="wind"></span> km/h</li>
                <li>Feels like: <span id="real-feel"></span>°</li>
              </ul>
              <hr />
              <div class="hour-forecast" id="h-forecast"></div>
              <div class="next-days-forecast" id="days-forecast"></div>
            </div>
          </div>
        </div>
        <small
          >This project is build by Ana-Andreea Badiu <br />
          <a href=""> Open source code</a>
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
